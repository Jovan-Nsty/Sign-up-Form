<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>

<body>
    <section id="image-section">
        <div>
            <img src="images/odin-lined.png" alt="odin.png">
            <h1>ODIN</h1>
        </div>
    </section>
    <section id="form-section">
        <div class="form-section-content">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize you deepest dreams.
                Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-section-content">
            <p id="para-action">Let's do this!</p>
            <form action="">
                <div id="form-container">
                    <div>
                        <label for="first-name">first name</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">last name</label>
                        <input type="text" id="last-name" required>
                    </div>
                    <div>
                        <label for="email">email</label>
                        <input type="email" id="email">
                    </div>
                    <div>
                        <label for="phone-number">phone number</label>
                        <input type="number" id="phone-number">
                    </div>
                    <div>
                        <label for="password">password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div>
                        <label for="password-confirm">confirm password</label>
                        <input type="password" id="password-confirm" required>
                    </div>
                </div>
            </form>
        </div>
        <div class="form-section-content">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </section>
</body>

</html>
