<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>

<body>
    <section>
        <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="background">
    </section>
    <section>
        <div>
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize you deepest dreams.
                Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
        <div>
            <p>Let's do this!</p>
            <form action="">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name">
                <label for="email">EMAIL</label>
                <input type="email" id="email">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="number" id="phone-number">
                <label for="password">PASSWORD</label>
                <input type="password" id="password">
                <label for="password-confirm">CONFIRM PASSWORD</label>
                <input type="password" id="password-confirm">
            </form>
        </div>
        <div>
            <button type="submit">Create Account</button>
            <p>Already have an account? Log in</p>
        </div>
    </section>
</body>

</html>
